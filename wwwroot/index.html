<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Scricciolo webcam</title>
</head>
<body>
<button onclick="return metadata_refresh()">metadata refresh</button>
<br>
<br>
<div id="days_div"></div>


<br>
<button onclick="return reset_index()">reset</button> &nbsp;
<button onclick="return change_image(-1)">prev</button> &nbsp;
<button onclick="return change_image(1)">next</button>
<label>
    <input id="automatic_tag" type="checkbox" onclick="automatic_next_click()" checked>automatic next
</label>
<br>
<label><input id="automatic_msec" type="number" value="200" style="width: 8ch"> msec wait
</label>
<button onclick="return delete_click()">delete</button>
<br>
<span id="img_div"></span><br>
<progress id="progress_tag" value="0" max="100" style="width: 100%; height: 2.5em;">0%</progress>
<br>

<img id="img_tag" src="" alt="" style="width: 100%; height: auto" onclick="img_click(e)">


<template id="day_template">
    <div id="temp_day"></div>
    <div id="temp_groups_container">

    </div>
    <br>
</template>

<template id="group_template">

    <button id="temp_group"></button>

</template>

<script src="webcam.js"></script>
</body>
</html>
